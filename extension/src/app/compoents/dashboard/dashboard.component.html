<div class="container-fluid">
    <div class="row">
        <button class="btn btn-sucess add-new-btn" [routerLink]="['/add']">Add New</button>
    </div>
    <div class="row">
        <div *ngFor="let memo of memories;" class="col-sm-4 col-md-4 col-lg-4">
            <div class="card">
                <p class="time">
                    {{memo?.created_at | date : 'short'}}
                </p>
                <p class="question">
                    {{memo?.title}}
                </p>
                <p class="answer">{{memo?.answer}}
                </p>
            </div>
        </div>
    </div>
</div>
